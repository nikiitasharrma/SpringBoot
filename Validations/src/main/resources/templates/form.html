<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<h3 class="text-center">Registration form</h3>

					<div class="form-group">
						<label for="exampleInputUserName">UserName</label> 
						<input
							type="text" 
							class="form-control " 
							id="exampleInputUserName"
							name="userName" 
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''"
							placeholder="Enter UserName">
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('userName')}" 
							th:text="${e}"></div>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> 
						<input
							type="email" 
							class="form-control " 
							id="exampleInputEmail1"
							name="email" 
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
							placeholder="Enter email">
							<div class="invalid-feedback"
							     th:each="e : ${#fields.errors('email')}"
							     th:text="${e}" ></div>
					</div>

					<div class="form-check">
						<input type="checkbox" 
						       class="form-check-input" 
						       id="exampleCheck1"
						       name="agreed"
						       th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' : ''" >
						<label class="form-check-label" for="exampleCheck1">Accept
							all terms and conditions</label>
						<div class="invalid-feedback" th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></div>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
