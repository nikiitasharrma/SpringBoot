<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Iteration in Thymeleaf</title>
</head>
<body>
	<h1>Iterating over names</h1>
	<ul>
		<li th:each="n,status : ${names}">
		    <span th:style="${status.odd} ? 'font-weight:bold' : 'color:red'" th:text="${status.index} + ' ' + ${n}"></span>
		</li>
	</ul>
</body>
</html>
